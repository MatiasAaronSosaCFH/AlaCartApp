# AWS CREDENTIALES
aws.s3.key.access=${ACCESS_KEY}
aws.s3.key.secret=${SECRET_KEY}
aws.s3.bucket=${BUCKET_NAME}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# CONFIG DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/alacartapp
spring.datasource.username=root

#configuracion para deploy activar password=
spring.datasource.password=

#configuracion local desactivar para deploy
#spring.datasource.password=root

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#Ruta base de toda la aplicacion
spring.mvc.servlet.path=/api/v1